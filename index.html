<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fiches Manga</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #000;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #000;
      font-size: 3em;
      margin-bottom: 30px;
    }
    form {
      background-color: #fff0f5;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .synopsis-card {
      background-color: #fff;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      color: #000;
    }
    .synopsis-card h2 {
      text-align: center;
      font-size: 1.8em;
    }
    .synopsis-card img {
      max-width: 50%;
      height: auto;
      margin-top: 10px;
      border-radius: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .export-group {
      margin-top: 10px;
    }
    .export-btn {
      margin-right: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Fiches Manga</h1>
  <form id="synopsisForm">
    <label for="titre">Titre du manga :</label>
    <input type="text" id="titre" required />

    <label for="type">Type :</label>
    <select id="type">
      <option>S√©rie</option>
      <option>Film</option>
      <option>OVA</option>
    </select>

    <label for="genres">Genres :</label>
    <input type="text" id="genres" />

    <div id="episodes-field">
      <label for="episodes">Nombre d'√©pisodes :</label>
      <input type="text" id="episodes" />
    </div>

    <div id="saisons-field">
      <label for="saisons">Nombre de saisons :</label>
      <input type="text" id="saisons" />
    </div>

    <label for="saison">Saison :</label>
    <input type="text" id="saison" />

    <label for="duree">Dur√©e :</label>
    <input type="text" id="duree" />

    <label for="age">√Çge conseill√© :</label>
    <input type="text" id="age" />

    <label for="annee">Ann√©e de diffusion :</label>
    <input type="text" id="annee" />

    <label for="langue">Langue :</label>
    <select id="langue">
      <option>FR</option>
      <option>VOSTFR</option>
      <option>VO</option>
      <option>VF</option>
    </select>

    <label for="imageFile">Image :</label>
    <input type="file" id="imageFile" accept="image/*" />

    <label for="synopsis">Synopsis :</label>
    <textarea id="synopsis" rows="5"></textarea>

    <button type="submit">Ajouter</button>
  </form>

  <div id="synopsisList"></div>

  <script>
    const form = document.getElementById("synopsisForm");
    const list = document.getElementById("synopsisList");
    const typeSelect = document.getElementById("type");
    const episodesField = document.getElementById("episodes-field");
    const saisonsField = document.getElementById("saisons-field");
    let imageDataURL = "";

    function updateFieldsVisibility() {
      if (typeSelect.value === "OVA" || typeSelect.value === "Film") {
        episodesField.style.display = "none";
        saisonsField.style.display = "none";
        document.getElementById("saison").parentElement.style.display = "none";
      } else {
        episodesField.style.display = "block";
        saisonsField.style.display = "block";
        document.getElementById("saison").parentElement.style.display = "block";
      }
    }

    typeSelect.addEventListener("change", updateFieldsVisibility);
    window.addEventListener("DOMContentLoaded", updateFieldsVisibility);

    document.getElementById("imageFile").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          imageDataURL = evt.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        imageDataURL = "";
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const fiche = {
        titre: document.getElementById("titre").value,
        type: typeSelect.value,
        genres: document.getElementById("genres").value,
        episodes: document.getElementById("episodes").value,
        saisons: document.getElementById("saisons").value,
        saison: document.getElementById("saison").value,
        duree: document.getElementById("duree").value,
        age: document.getElementById("age").value,
        annee: document.getElementById("annee").value,
        langue: document.getElementById("langue").value,
        image: imageDataURL,
        synopsis: document.getElementById("synopsis").value,
      };

      afficherFiche(fiche);
      form.reset();
      imageDataURL = "";
      updateFieldsVisibility();
    });

    function afficherFiche(fiche) {
      const div = document.createElement("div");
      div.classList.add("synopsis-card");
      const id = "fiche-" + Date.now();
      div.setAttribute("id", id);

      div.innerHTML =
        `<h2>${fiche.titre}</h2>` +
        (fiche.image ? `<img src="${fiche.image}" alt="Image de ${fiche.titre}">` : "") +
        `<p><strong>Type :</strong> ${fiche.type}</p>
         <p><strong>Genres :</strong> ${fiche.genres}</p>` +
        (fiche.type !== "OVA" && fiche.type !== "Film" && fiche.episodes ? `<p><strong>Nombre d'√©pisodes :</strong> ${fiche.episodes}</p>` : "") +
        (fiche.type !== "OVA" && fiche.type !== "Film" && fiche.saisons ? `<p><strong>Nombre de saisons :</strong> ${fiche.saisons}</p>` : "") +
        (fiche.type !== "OVA" && fiche.type !== "Film" && fiche.saison ? `<p><strong>Saison :</strong> ${fiche.saison}</p>` : "") +
        `<p><strong>Dur√©e :</strong> ${fiche.duree}</p>
         <p><strong>√Çge conseill√© :</strong> ${fiche.age}</p>
         <p><strong>Ann√©e de diffusion :</strong> ${fiche.annee}</p>
         <p><strong>Langue :</strong> ${fiche.langue}</p>
         <p><strong>Synopsis :</strong><br>${fiche.synopsis}</p>
         <div class="export-group">
           <button class="export-btn" onclick="exportToImage('${id}', '${fiche.titre}')">üñºÔ∏è Enregistrer en image</button>
           <button class="export-btn" onclick="exportToPDF('${id}', '${fiche.titre}')">üìÑ Exporter en PDF</button>
         </div>`;

      list.appendChild(div);
    }

    function cacherBoutons(id) {
      const card = document.getElementById(id);
      card.querySelectorAll(".export-btn").forEach(btn => btn.style.display = "none");
    }

    function montrerBoutons(id) {
      const card = document.getElementById(id);
      card.querySelectorAll(".export-btn").forEach(btn => btn.style.display = "inline-block");
    }

    function exportToImage(id, title) {
      cacherBoutons(id);
      html2canvas(document.getElementById(id)).then(canvas => {
        const link = document.createElement("a");
        link.download = `${title.replace(/[^a-z0-9]/gi, "_").toLowerCase()}.png`;
        link.href = canvas.toDataURL();
        link.click();
        montrerBoutons(id);
      });
    }

    function exportToPDF(id, title) {
      cacherBoutons(id);
      html2canvas(document.getElementById(id)).then(canvas => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const imgData = canvas.toDataURL("image/png");
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save(`${title.replace(/[^a-z0-9]/gi, "_").toLowerCase()}.pdf`);
        montrerBoutons(id);
      });
    }
  </script>
</body>
</html>
